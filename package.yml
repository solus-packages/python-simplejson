name       : python-simplejson
version    : 3.17.2
release    : 12
source     :
    - https://github.com/simplejson/simplejson/releases/download/v3.17.2/simplejson-3.17.2.tar.gz : 75ecc79f26d99222a084fbdd1ce5aad3ac3a8bd535cd9059528452da38b68841
homepage   : https://github.com/simplejson/simplejson
license    : MIT
component  : programming.python
summary    : simplejson is a simple, fast, extensible JSON encoder/decoder for Python
description: |
    simplejson is a simple, fast, complete, correct and extensible JSON encoder and decoder for Python. It is pure Python code with no dependencies, but includes an optional C extension for a serious speed boost.
builddeps  :
    - pkgconfig(python3)
    - python-pytest
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
